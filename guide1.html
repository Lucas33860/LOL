      <option value="pv">PV</option>
    </select>

    <canvas id="smallChart" width="100" height="50"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const itemTypes = {
        puissance: items,
        armure: armureItems,
        resistanceMagique: magicResistItems,
        degatsAttaque: attackDamageItems,
        pv: healthItems,
      };

      const smallCtx = document.getElementById("smallChart").getContext("2d");

      const smallChart = new Chart(smallCtx, {
        type: "line",
        data: {
          labels: items.map((item) => item.name),
          datasets: [
            {
              label: "Puissance des Objets",
              data: items.map((item) => item.puissance),
              backgroundColor: "rgba(97, 44, 222, 0.2)",
              borderColor: "rgba(97, 44, 222, 1)",
              borderWidth: 1,
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
          plugins: {
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `${context.label}: ${context.raw}`;
                },
              },
            },
          },
        },
      });

      document
        .getElementById("itemTypeSelect")
        .addEventListener("change", function () {
          const selectedType = this.value;
          const selectedItems = itemTypes[selectedType];
          const labels = selectedItems.map((item) => item.name);
          const data = selectedItems.map((item) => item[selectedType]);

          smallChart.data.labels = labels;
          smallChart.data.datasets[0].data = data;
          smallChart.data.datasets[0].label = `Graphique de ${selectedType}`;
          smallChart.update();
        });
    </script>
