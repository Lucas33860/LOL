<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphique stats moyennes des types de champion</title>
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nosifer&display=swap");
      h1 {
        font-family: "Bebas Neue", sans-serif;
        font-size: 3rem;
        text-align: center;
        color: #612cde;
        margin-bottom: 50px;
      }
      p {
        font-family: "Bebas Neue", sans-serif;
        font-size: 2rem;
        margin-right: 20px;
        color: #612cde;
      }
    </style>
    <h1>Graphique des stats moyennes des types de champion</h1>
    <div>
      <div class="text">
        <img src="images/Group 511.png" alt="Stat 1" />
        <p>Assassin</p>
      </div>
      <div class="text">
        <img src="images/Group 512.png" alt="Stat 2" />
        <p>Mage</p>
      </div>
      <div class="text">
        <img src="images/Group 513.png" alt="Stat 3" />
        <p>Tank</p>
      </div>
    </div>
    <div class="part2">
      <div class="text">
        <img src="images/Group 514.png" alt="Stat 4" />
        <p>Tireur</p>
      </div>
      <div class="text">
        <img src="images/Group 515.png" alt="Stat 5" />
        <p>Support</p>
      </div>
      <div class="text">
        <img src="images/Group 516.png" alt="Stat 6" />
        <p>Combattant</p>
      </div>
    </div>
    <style>
      .text {
        display: flex;
        flex-direction: column;
      }
      div {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      div text img {
        max-width: 30%;
        height: auto;
      }
      .part2 {
        margin-top: 50px;
      }
    </style>
  </body>
</html>
