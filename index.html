<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOL</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Yo les d√©veloppeuses</h1>
    <div>
      <!-- <img src="images/podium.webp" id="podium" alt="beau podium" />  -->
    </div>
    <script>
      gsap.from("#podium", {
        duration: 2,
        opacity: 0,
        y: -50,
        ease: "power2.out",
      });
      gsap.to("#podium", {
        duration: 2,
        rotation: 360,
        scale: 1,
        ease: "elastic.out(1, 0.3)",
        yoyo: true,
      });

      document
        .getElementById("podium")
        .addEventListener("mouseenter", function () {
          gsap.to("#podium", {
            duration: 0.1,
            x: "+20",
            y: "+20",
            yoyo: true,
            repeat: 1,
            ease: "power1.inOut",
          });
        });

      document
        .getElementById("podium")
        .addEventListener("mouseleave", function () {
          gsap.to("#podium", {
            duration: 0.1,
            x: 0,
            ease: "power1.inOut",
          });
        });
    </script>
  </body>
</html>
